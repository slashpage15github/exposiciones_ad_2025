<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado con jQuery</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; }
        .success-message { display: none; color: green; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Formulario de Registro Avanzado con jQuery</h1>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100">

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="">Selecciona un país</option>
            <option value="mx">México</option>
            <option value="us">Estados Unidos</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
        </select>

        <label>Intereses:</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="lectura" name="intereses" value="lectura">
        <label for="lectura">Lectura</label>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div id="successMessage" class="success-message">¡Formulario enviado con éxito!</div>

   
    <script src="script.js"></script>
</body>
</html>
